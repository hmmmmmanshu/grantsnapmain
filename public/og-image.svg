<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <rect x="0" y="0" width="80" height="80" fill="white" rx="16"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2563eb">GS</text>
    
    <!-- Title -->
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Grants Snap</text>
    
    <!-- Subtitle -->
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">Your Grant Application Launchpad</text>
    
    <!-- Description -->
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">Find, apply, and track grant opportunities with ease</text>
  </g>
  
  <!-- Bottom branding -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)">grantsnap.pro</text>
</svg>
